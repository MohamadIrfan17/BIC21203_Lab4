<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise3</title>
</head>
<body>

<div id="myElement">
  <p>Welcome to my website!</p>
</div>

<input type="text" id="userInput" placeholder="Enter a number">
<button onclick="checkInput()">Check</button>
<p id="demo"></p>
<script>
  
  document.getElementById('myElement').getElementsByTagName('p')[0].innerHTML = 'Hello there!';
  function checkInput() {
    var userInput = document.getElementById('userInput').value;
    if (!isNaN(userInput)) {
      var number = parseFloat(userInput);
      if (number < 10) {
        alert('The number is lower than 10');
      } else {
        alert('The number is higher than 10');
      }
    } else {
      alert('Please insert a number!');
    }
  }
  let text = "";

  for (let i = 1; i <= 5; i++) {
    text += "This is sentence number " + i + "<br>";
  }
  document.getElementById("demo").innerHTML = text;
</script>


</body>
</html>
